<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Server controller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <h1 class="display-3">Server!!!</h1>

    <p>Click the buttons below to start or stop the server</p>
    <div class="row">
        <div class="col-2" hx-get="/api/server/start" hx-trigger="click" hx-target="server-status" hx-params="none">
            <a class="btn btn-lg btn-success" href="#" role="button">Start Server</a>
        </div>
        <div class="col-2">
            <label class="form-label" for="time-to-shutdown">Time to shutdown</label>
            <input type="number" id="time-to-shutdown" class="form-control" value="60" />
        </div>
        <div class="col-2" hx-get="/api/server/stop" hx-trigger="click" hx-target="server-status">
            <a class="btn btn-lg btn-danger" href="#" role="button">Stop Server</a>
        </div>
    </div> <!-- /row -->
    <div>
        <span>Server status:</span> <span id="server-status"> </span>
    </div>
</div> <!-- /container -->
</body>
</html>
